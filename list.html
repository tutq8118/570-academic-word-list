<!DOCTYPE html>
<html>
  <head>
    <title>Settings of Word List</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' data: https://fonts.googleapis.com 'unsafe-inline' 'unsafe-eval'"
    />
    <link rel="icon" href="./public/iconx16.png">
    <link rel="stylesheet" href="./public/style.css" />
  </head>
  <body>
    <div class="settings-word-list">
      <h1>Settings of Word List</h1>
      <form action="" id="settings-word-list-form" class="settings-word-list__form">
        <div class="form-group">
          <label for="">
            Sublist
          </label>
          <select name="" id="sublist-selector" class="form-control form-select">
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=5>5</option>
            <option value=6>6</option>
            <option value=7>7</option>
            <option value=8>8</option>
            <option value=9>9</option>
            <option value=10>10</option>
          </select>
        </div>
      </form>
      <ul class="settings-word-list__words"></ul>
    </div>
    <script type="module" src="list.js"></script>
  </body>
</html>
